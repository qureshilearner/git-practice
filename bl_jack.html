<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Balck Jack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://firebasestorage.googleapis.com/v0/b/files-hosting-9217c.appspot.com/o/bl_jack.css?alt=media&token=8ac337d8-8627-478b-942b-c7b60bf7e169"
    />
  </head>
  <body>
    <div id="main">
      <div class="gameArea" id="playArea">
        <div class="title-bar"></div>
        <div class="upper-div">
          <h1>WELCOME TO BLACK JACK!</h1>
          <h2>By M.Faizan Qureshi</h2>
        </div>
        <div id="inner-area">
          <div class="dealer-area">
            <h3 class="score dealer-score">Dealer Score :</h3>
          </div>
          <div class="cards dealer-cards"></div>
          <div class="separator"></div>
          <div class="player-area">
            <h3 class="score player-score">Player Score :</h3>
          </div>
          <div class="cards player-cards"></div>
        </div>
        <div class="cards"></div>
        <div class="buttons">
          <button id="newGame">New Game!</button>
          <button id="hit">Hit</button>
          <button id="stand">Stand</button>
        </div>
      </div>
    </div>
    <script src="https://firebasestorage.googleapis.com/v0/b/files-hosting-9217c.appspot.com/o/bl_jack.js?alt=media&token=4338bfdb-94fb-464f-acad-a1bc1cf28c71"></script>
  </body>
</html>
